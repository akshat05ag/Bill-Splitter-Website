<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SplitSmart - Bill Splitter & Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>SplitSmart - Bill Splitter & Tip Calculator</h1>
    </header>
    <main>
        <div class="bill-input">
            <h2>Enter Bill Details</h2>
            <p>Bill Amount</p>
            <div class="input-container">
                <span>₹</span>
                <input id="bill-amount" type="number" placeholder="Enter Bill Amount">
            </div>

            <p>Currency</p>
            <select id="currency" class="currency-dropdown">
                <option value="INR">₹ (INR)</option>
                <option value="USD">$ (USD)</option>
                <option value="EUR">€ (EUR)</option>
            </select>

            <p>Tax Percentage</p>
            <input id="tax-percentage" type="number" placeholder="Enter Tax Percentage">

            <p>Select Tip</p>
            <div class="tip-container disabled">
                <button class="tip">5%</button>
                <button class="tip">10%</button>
                <button class="tip">15%</button>
                <button class="tip">25%</button>
                <button class="tip">50%</button>
            </div>

            <input class="custom-tip gray-input" type="number" placeholder="Custom Tip (%)" disabled>

            <p>Number of People</p>
            <input class="number-of-people gray-input" type="number" placeholder="Enter Number of People" disabled />

            <p>Round Amounts?</p>
            <label><input type="checkbox" id="round-amounts"> Round to Nearest</label>

            <button class="generate-bill-btn" disabled>Generate Bill</button>
        </div>

        <div class="bill-output">
            <h2>Bill Summary</h2>
            <p class="tip-amount">Tip Amount: <span></span></p>
            <p class="tax-amount">Tax Amount: <span></span></p>
            <p class="total">Total Bill: <span></span></p>
            <p class="each-person-bill">Each Person Pays: <span></span></p>
            <button class="reset-btn" disabled>Reset</button>
        </div>
    </main>
</body>
</html>
